<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refracting Custom Model with 360 Video</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        /* The video element is no longer directly visible */
        #video-container { display: none; }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 1.5em;
            text-align: center;
            display: none;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" loop muted autoplay playsinline crossOrigin="anonymous" src="videos/KauriForest360_3s.mp4" onerror="this.src='https://placehold.co/1920x1080/000000/ffffff?text=Video+Not+Found'"></video>
    </div>
    <div id="message">Click or tap to start</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Controls ---
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false; // Optional: disable zooming
        controls.enablePan = false;  // Optional: disable panning
        controls.rotateSpeed = -0.25; // Invert rotation direction for a more natural feel

        // --- Video and Material Setup ---
        const video = document.getElementById('video');
        const message = document.getElementById('message');
        let videoTexture;
        let customModel;
        let cubeCamera, cubeRenderTarget;

        // --- Custom Shaders ---
        const vertexShader = `
            varying vec3 vWorldPosition;
            varying vec3 vNormal;

            void main() {
                vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                vWorldPosition = worldPosition.xyz;
                vNormal = normalize(normalMatrix * normal);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            varying vec3 vWorldPosition;
            varying vec3 vNormal;
            uniform samplerCube tCube;
            uniform float ior;
            uniform float aberrationStrength;

            void main() {
                vec3 I = normalize(vWorldPosition - cameraPosition);
                
                float iorR = ior;
                float iorG = ior + (aberrationStrength * 0.01);
                float iorB = ior + (aberrationStrength * 0.02);

                vec3 refractR = refract(I, vNormal, 1.0 / iorR);
                vec3 refractG = refract(I, vNormal, 1.0 / iorG);
                vec3 refractB = refract(I, vNormal, 1.0 / iorB);

                vec4 colorR = textureCube(tCube, refractR);
                vec4 colorG = textureCube(tCube, refractG);
                vec4 colorB = textureCube(tCube, refractB);

                gl_FragColor = vec4(colorR.r, colorG.g, colorB.b, 1.0);
            }
        `;

        function initializeSceneObjects() {
            if (videoTexture) return;

            videoTexture = new THREE.VideoTexture(video);
            
            // --- Create a sphere for the 360 video background ---
            const sphereGeometry = new THREE.SphereGeometry(500, 60, 40);
            // Invert the geometry on the x-axis so that the faces point inward
            sphereGeometry.scale(-1, 1, 1);
            
            const sphereMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            const videoSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(videoSphere);

            // The scene's background is no longer the video texture directly
            // It is now the sphere that contains the video
            scene.background = null; 

            cubeRenderTarget = new THREE.WebGLCubeRenderTarget(1024);
            cubeCamera = new THREE.CubeCamera(1, 1000, cubeRenderTarget);
            
            // Set the background of the cube camera to be the video texture for refraction
            cubeCamera.renderTarget.texture.format = THREE.RGBAFormat;
            const cubeBackground = new THREE.MeshBasicMaterial({
                map: videoTexture,
                side: THREE.BackSide
            });
            const cubeSphere = new THREE.Mesh(new THREE.SphereGeometry(500, 60, 40), cubeBackground);
            const cubeScene = new THREE.Scene();
            cubeScene.add(cubeSphere);
            cubeCamera.update = (renderer, scene) => {
                renderer.render(cubeScene, cubeCamera);
            };

            const shaderMaterial = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: {
                    tCube: { value: cubeRenderTarget.texture },
                    cameraPosition: { value: camera.position },
                    ior: { value: 1.3 },
                    aberrationStrength: { value: 1.5 }
                }
            });

            // --- Load Custom Model ---
            const loader = new THREE.GLTFLoader();
            loader.load(
                'models/w.glb',
                function (gltf) {
                    customModel = gltf.scene;
                    customModel.traverse((node) => {
                        if (node.isMesh) {
                            node.material = shaderMaterial;
                        }
                    });
                    customModel.scale.set(1.5, 1.5, 1.5);
                    scene.add(customModel);
                },
                undefined,
                function (error) {
                    console.error('An error happened while loading the model:', error);
                }
            );
        }

        // --- Video Playback Handling ---
        let playPromise = video.play();
        if (playPromise !== undefined) {
            playPromise.then(() => {
                initializeSceneObjects();
            }).catch(error => {
                console.warn("Video autoplay was blocked. Waiting for user interaction.", error);
                message.style.display = 'block';
                document.body.addEventListener('click', handleInteraction, { once: true });
                document.body.addEventListener('touchstart', handleInteraction, { once: true });
            });
        }

        function handleInteraction() {
            message.style.display = 'none';
            video.play().then(() => {
                initializeSceneObjects();
            }).catch(err => {
                console.error("Failed to play video even after interaction.", err);
                message.innerText = "Could not play video.";
                message.style.display = 'block';
            });
        }

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // --- Mouse Interaction & Rotation ---
        const minRotationSpeed = 0.00125;
        const maxRotationSpeed = 0.02;
        let currentRotationSpeed = minRotationSpeed;

        function onMouseMove(event) {
            currentRotationSpeed = maxRotationSpeed;
        }
        window.addEventListener('mousemove', onMouseMove, false);

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls for 360 navigation
            controls.update();

            if (customModel && videoTexture) {
                customModel.visible = false;
                cubeCamera.update(renderer, scene);
                customModel.visible = true;

                customModel.rotation.x += currentRotationSpeed;
                customModel.rotation.y += currentRotationSpeed;

                currentRotationSpeed += (minRotationSpeed - currentRotationSpeed) * 0.05;
            }

            renderer.render(scene, camera);
        }
        animate();

        // --- Window Resize ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
    </script>
</body>
</html>
